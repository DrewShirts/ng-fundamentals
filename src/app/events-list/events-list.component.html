<div>
  <h1>Upcoming Angular Events</h1>
  <hr>
  <div>
    <h2>{{ event.name }}</h2>
    <div>{{ event.date }}</div>
    <div>{{ event.time }}</div>
    <div>${{ event.price }}</div>
    <div>
      <span>{{ event.location.address }}</span>
      <span>&nbsp;</span>
      <span>{{ event.location.city }}, {{ event.location.country }}</span>
    </div>
  </div>
</div>
